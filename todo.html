<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엔드필드 숙제 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body class="bg-slate-950 text-slate-100 min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-black selection:bg-blue-500 selection:text-white relative text-base pb-24 overflow-x-hidden">
    
    <nav class="flex justify-center gap-2 p-3 bg-slate-900/90 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <a href="index.html" class="px-5 py-2.5 rounded-xl text-sm md:text-base font-bold transition-all bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white">
            🧮 기질 계산기
        </a>
        <a href="todo.html" class="px-5 py-2.5 rounded-xl text-sm md:text-base font-bold transition-all bg-blue-600 text-white shadow-lg scale-105">
            📝 숙제 관리
        </a>
    </nav>

    <div class="max-w-3xl mx-auto space-y-4 md:space-y-6 mt-4 md:mt-6 px-3 md:px-8">
        
        <section class="sticky top-20 z-40 transition-all duration-300">
            <div class="sticky-panel rounded-2xl md:rounded-3xl p-4 md:p-6 relative overflow-hidden">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h2 class="text-lg md:text-2xl font-bold text-white flex items-center gap-2">
                            <span class="w-1.5 h-5 md:w-2 md:h-6 bg-blue-500 rounded-full"></span> 일일 업무 보고
                        </h2>
                        <p class="text-xs md:text-sm text-slate-400 mt-0.5" id="current-date">로딩 중...</p>
                    </div>
                    <span class="text-3xl md:text-4xl font-black text-blue-400"><span id="progress-text">0</span>%</span>
                </div>
                
                <div class="w-full bg-slate-800/50 rounded-full h-3 md:h-4 overflow-hidden mb-4 border border-slate-700/50">
                    <div id="total-progress-bar" class="progress-bar bg-gradient-to-r from-blue-500 to-purple-500 h-3 md:h-4 rounded-full w-0 shadow-[0_0_10px_#3b82f6]"></div>
                </div>
                
                <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between border-t border-white/10 pt-3">
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <div id="mode-switch-btn" class="mode-switch shrink-0" onclick="window.app.toggleViewMode()">
                            <div class="mode-switch-thumb"></div>
                            <span class="mode-label" id="label-simple">간편</span>
                            <span class="mode-label" id="label-detail">상세</span>
                        </div>
                        
                        <button id="btn-toggle-completed" onclick="window.app.toggleHideCompleted()" class="flex-1 md:flex-none px-3 py-1.5 rounded-lg bg-slate-800 text-[11px] md:text-xs font-bold text-slate-400 border border-slate-600 hover:bg-slate-700 hover:text-white transition-colors flex items-center justify-center gap-1.5 whitespace-nowrap">
                            <span id="text-toggle-completed">완료 숨기기</span>
                        </button>
                    </div>

                    <div class="grid grid-cols-3 gap-2 w-full md:w-auto md:flex">
                        <button onclick="window.app.openHiddenManager()" class="px-3 py-1.5 rounded-lg bg-slate-800 text-[11px] md:text-xs font-bold text-slate-400 border border-slate-600 hover:bg-slate-700 hover:text-white transition-colors whitespace-nowrap">
                            ⚙️ 제외
                        </button>

                        <button onclick="window.app.resetOrder()" class="px-3 py-1.5 rounded-lg bg-slate-800 text-[11px] md:text-xs font-bold text-slate-400 border border-slate-600 hover:bg-slate-700 hover:text-white transition-colors whitespace-nowrap">
                            ↺ 순서
                        </button>

                        <button onclick="window.app.forceReset()" class="px-3 py-1.5 rounded-lg bg-slate-800 text-[11px] md:text-xs font-bold text-red-400 border border-slate-600 hover:bg-slate-700 hover:text-red-300 transition-colors whitespace-nowrap">
                            ✖ 리셋
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="task-list" class="space-y-0 pb-10 min-h-[200px]">
        </section>
        
        <p class="text-center text-[10px] text-slate-600 pb-8" id="last-reset-time">동기화 중...</p>
    </div>

    <div id="trash-zone" class="fixed right-0 top-0 bottom-0 w-32 z-[100] flex flex-col justify-center items-end pr-6">
        <div class="text-5xl animate-pulse drop-shadow-[0_0_10px_rgba(220,38,38,0.8)]">🗑️</div>
        <span class="text-red-200 font-bold text-sm mt-2 leading-tight drop-shadow-md text-right">여기에<br>버리기</span>
    </div>

    <div id="hidden-modal-backdrop" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[110] hidden flex items-center justify-center p-4 transition-opacity duration-200" onclick="window.app.closeHiddenManager()">
        <div class="bg-slate-900 border border-slate-700 rounded-3xl w-full max-w-lg max-h-[80vh] flex flex-col shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-5 border-b border-slate-800 bg-slate-800/50 rounded-t-3xl">
                <h2 class="text-lg md:text-xl font-bold text-white">제외된 항목 관리</h2>
                <button onclick="window.app.closeHiddenManager()" class="text-slate-400 text-2xl leading-none hover:text-white">&times;</button>
            </div>
            <div id="hidden-list" class="overflow-y-auto p-5 space-y-3"></div>
            <div class="p-5 border-t border-slate-800 bg-slate-900 rounded-b-3xl">
                <button onclick="window.app.closeHiddenManager()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl text-sm shadow-lg">닫기</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main-todo.js"></script>
</body>
</html>
