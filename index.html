    <script>
        let weapons = [];
        let allTags = [];
        let activeTags = new Set();

        async function loadData() {
            try {
                const response = await fetch('data.json');
                weapons = await response.json();
                allTags = [...new Set(weapons.flatMap(w => w.tags))].sort();
                renderTags();
                renderWeapons();
            } catch (error) {
                console.error("Data load error:", error);
            }
        }

        function renderTags() {
            const container = document.getElementById('tag-container');
            container.innerHTML = allTags.map(tag => `
                <button onclick="toggleTag('${tag}')" 
                    class="px-3 py-1.5 rounded-lg border text-xs font-medium transition ${activeTags.has(tag) ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'border-gray-600 text-gray-400 hover:bg-gray-700'}">
                    ${tag}
                </button>
            `).join('');
        }

        function toggleTag(tag) {
            activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
            renderTags();
            renderWeapons();
        }

        function resetFilters() {
            activeTags.clear();
            renderTags();
            renderWeapons();
        }

        function toggleAccordion(id) {
            const element = document.getElementById(`weapon-${id}`);
            element.classList.toggle('details-open');
        }

        function renderWeapons() {
            const list = document.getElementById('weapon-list');
            const filtered = weapons.filter(w => Array.from(activeTags).every(t => w.tags.includes(t)));
            
            list.innerHTML = filtered.map((w, index) => `
                <div id="weapon-${index}" class="group border-gray-700">
                    <div onclick="toggleAccordion(${index})" class="grid grid-cols-12 gap-4 px-6 py-4 cursor-pointer hover:bg-gray-750 items-center">
                        <div class="col-span-5 md:col-span-4 flex items-center gap-2">
                            <span class="arrow-icon text-blue-400">â–¼</span>
                            <span class="font-bold text-blue-300 group-hover:text-blue-100 transition">${w.name}</span>
                        </div>
                        <div class="hidden md:block col-span-3 text-center text-sm text-gray-400">${w.source}</div>
                        <div class="col-span-7 md:col-span-5 flex flex-wrap justify-end md:justify-start gap-1">
                            ${w.tags.map(t => `<span class="text-[10px] bg-gray-900 border border-gray-700 px-2 py-0.5 rounded text-gray-400">${t}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="details-content bg-gray-900/50 px-6">
                        <div class="py-6 grid grid-cols-1 md:grid-cols-3 gap-6 border-t border-gray-800">

                                    <p class="text-lg font-semibold text-blue-200">${w.main_stat}</p>
                                </div>
                                <div>
                                    <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Sub Stat</h4>
                                    <p class="text-lg font-semibold text-green-400">${w.sub_stat}</p>
                                </div>
                            </div>

                            <div>

                                <div class="text-sm leading-relaxed text-gray-300 whitespace-pre-line">
                                    ${w.effects}

                    </div>
                </div>
            `).join('');

            if (filtered.length === 0) {

            }
