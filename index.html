    <div id="inventory-modal-backdrop" class="fixed inset-0 bg-black/90 backdrop-blur-md z-50 hidden flex items-center justify-center p-4 transition-opacity duration-200" onclick="closeInventoryModal()">
        <div id="inventory-modal-content" class="bg-slate-900 border border-slate-700 rounded-3xl w-full max-w-2xl max-h-[85vh] flex flex-col shadow-2xl transform scale-95 opacity-0 transition-all duration-200" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start p-6 border-b border-slate-800 bg-slate-800/50 rounded-t-3xl">
                <div>
                    <h2 class="text-2xl font-bold text-white">ë³´ìœ  ê¸°ì§ˆ ê´€ë¦¬</h2>
                    <p class="text-sm text-slate-400 mt-2 leading-relaxed">ì´ë¯¸ 3ìœ íš¨ ê¸°ì§ˆì„ ë³´ìœ í•œ ë¬´ê¸°ë¥¼ ì„ íƒí•˜ë©´<br>ê²€ìƒ‰ íŒë‹¨ ì‹œ ì œì™¸ë©ë‹ˆë‹¤.</p>
                </div>
                <button onclick="closeInventoryModal()" class="text-slate-400 p-2 text-3xl leading-none hover:text-white transition-colors">&times;</button>

            <div class="overflow-y-auto p-6 space-y-8">

                    <h3 class="text-lg font-bold text-orange-400 mb-4">6 Star Weapons</h3>

                </div>
                <div>
                    <h3 class="text-lg font-bold text-yellow-400 mb-4">5 Star Weapons</h3>
                    <div id="inventory-list-5" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4"></div>
                </div>
            </div>
            <div class="p-6 border-t border-slate-800 bg-slate-900 flex justify-between rounded-b-3xl">
                <button onclick="resetOwned()" class="text-sm font-bold text-red-400 px-4 py-3 hover:text-red-300 hover:bg-red-900/20 rounded-xl transition-colors">ì „ì²´ ì´ˆê¸°í™”</button>
                <button onclick="closeInventoryModal()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-xl text-base shadow-lg transition-transform active:scale-95">ì™„ë£Œ</button>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let weapons = [];
        let allTags = [];
        let activeTags = new Set();
        let ownedWeapons = new Set(JSON.parse(localStorage.getItem('endfield_owned_weapons') || '[]'));
        let searchQuery = ""; 

        async function loadData() {
            try {
                const response = await fetch('data.json');
                weapons = await response.json();
                allTags = [...new Set(weapons.flatMap(w => w.tags))].sort();
                renderTags();
                updateUI();
            } catch (error) { console.error("Error:", error); }
        }

        const CATEGORIES = {
            stats: ["ë¯¼ì²© ì¦ê°€", "í˜ ì¦ê°€", "ì˜ì§€ ì¦ê°€", "ì§€ëŠ¥ ì¦ê°€", "ì£¼ìš” ëŠ¥ë ¥ì¹˜ ì¦ê°€"],
            series: ["ê°•ê³µ", "ì–µì œ", "ì¶”ê²©", "ë¶„ì‡„", "ì‚¬ê¸°", "ê¸°ì˜ˆ", "ì”í˜¹", "ê³ í†µ", "ì˜ë£Œ", "ê³¨ì ˆ", "ë°©ì¶œ", "ì–´ë‘ ", "íë¦„", "íš¨ìœ¨"]
        };

        function handleSearch(value) {
            searchQuery = value.trim();
            updateUI();
        }

        function toggleOwn(weaponName, rarity) {
            if (rarity < 5) return;
            if (ownedWeapons.has(weaponName)) ownedWeapons.delete(weaponName);
            else ownedWeapons.add(weaponName);
            localStorage.setItem('endfield_owned_weapons', JSON.stringify([...ownedWeapons]));
            updateUI();
            renderInventoryModalItems();
        }

        function resetOwned() {
            if(confirm('ë³´ìœ  ê¸°ë¡ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                ownedWeapons.clear();
                localStorage.setItem('endfield_owned_weapons', '[]');
                updateUI();
                renderInventoryModalItems();
            }
        }

        function updateDecisionBox(filteredWeapons) {
            const box = document.getElementById('decision-box');
            
            if (activeTags.size === 0 && searchQuery === "") { 
                box.innerHTML = `
                    <div class="bg-slate-800/90 rounded-2xl p-8 text-center border-2 border-dashed border-slate-600">
                        <p class="text-4xl mb-3 grayscale opacity-70">ğŸ‘†</p>
                        <h3 class="text-2xl font-bold text-slate-300">ê¸°ì§ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”</h3>
                    </div>`;
                return;
            }

            if (filteredWeapons.length === 0) {
                renderBox(box, 'ğŸ—‘ï¸ ê°ˆì•„', 'í•´ë‹¹í•˜ëŠ” ë¬´ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.', 'bg-slate-700');
                return;
            }

            const unownedWeapons = filteredWeapons.filter(w => !ownedWeapons.has(w.name));
            const maxRarityTotal = Math.max(...filteredWeapons.map(w => w.rarity || 0));
            const maxRarityUnowned = unownedWeapons.length > 0 ? Math.max(...unownedWeapons.map(w => w.rarity || 0)) : 0;
            const minRarityUnowned = unownedWeapons.length > 0 ? Math.min(...unownedWeapons.map(w => w.rarity || 0)) : 0;

            if (maxRarityTotal >= 5 && maxRarityUnowned < 5) {
                renderBox(box, 'ğŸ—‘ï¸ ê°ˆì•„', 'ê¸°ì§ˆ ë³´ìœ ì¤‘', 'bg-slate-700');
                return;
            }

            if (maxRarityUnowned < 5) {
                renderBox(box, 'ğŸ—‘ï¸ ê°ˆì•„', '', 'bg-slate-700');
            } else if (maxRarityUnowned >= 6) {
                if (minRarityUnowned >= 6) {
                    renderBox(box, 'ğŸš« ê°ˆì§€ë§ˆ', 'ì „ì„¤ë¬´ê¸° 3ìœ íš¨', 'bg-red-600 animate-pulse border-red-400');
                } else {
                    renderBox(box, 'ğŸ” ì˜µì…˜ ë” ì„ íƒ', 'ê²€ìƒ‰ ê²°ê³¼ê°€ ë„ˆë¬´ ë§ìŠµë‹ˆë‹¤. <br>ë²”ìœ„ë¥¼ ì¢í˜€ë³´ì„¸ìš”', 'bg-blue-600');
                }
            } else if (maxRarityUnowned === 5) {
                renderBox(box, 'âš ï¸ ê³ ë ¤', '5ì„± 3ìœ íš¨', 'bg-yellow-600');
            }
        }

        function renderBox(element, title, desc, bgClass) {
            element.innerHTML = `
                <div class="${bgClass} rounded-3xl p-8 text-center shadow-2xl border-2 border-white/20 animate-pop relative overflow-hidden transition-colors duration-300">
                    <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent pointer-events-none"></div>
                    <h2 class="text-4xl md:text-5xl font-black text-white drop-shadow-md mb-3 relative z-10">${title}</h2>
                    <p class="text-lg md:text-xl font-bold text-white/90 relative z-10 leading-snug">${desc}</p>
                </div>
            `;
        }

        function createWeaponCard(w, index) {
            const styles = getRarityStyles(w.rarity);
            const imgPath = w.image ? w.image : `images/${w.name}.png`;
            const isOwned = ownedWeapons.has(w.name);
            const cardOpacity = isOwned ? 'opacity-50 bg-emerald-900/20 grayscale' : 'bg-slate-800/40';
            const checkIcon = isOwned ? '<div class="absolute inset-0 bg-black/50 flex items-center justify-center z-20"><span class="text-4xl">âœ…</span></div>' : '';
            const effectsText = w.effects ? w.effects.trim() : '';

            return `
                <div id="weapon-${index}" class="group relative transition-all duration-200 ${cardOpacity} overflow-hidden">
                    <div class="absolute left-0 top-0 bottom-0 w-[6px] ${styles.bar} z-10"></div>
                    
                    <div onclick="toggleAccordion(${index})" class="flex items-center gap-5 px-6 py-5 cursor-pointer pl-8"> 
                        <div class="w-16 h-16 rounded-2xl bg-slate-900 border border-slate-700 relative overflow-hidden shrink-0"
                             onclick="event.stopPropagation(); toggleOwn('${w.name}', ${w.rarity})">
                            ${checkIcon}
                            <img src="${imgPath}" class="w-full h-full object-contain p-1.5" onerror="this.style.display='none'">
                        </div>

                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-xl font-black text-white truncate">${w.name}</span>
                                <span class="text-xs px-2 py-0.5 rounded font-bold ${styles.badge}">â˜…${w.rarity}</span>
                            </div>
                            <div class="flex flex-wrap gap-1.5">
                                ${w.tags.map(t => `<span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300 font-medium">${t}</span>`).join('')}
                            </div>
                        </div>

                        <span class="arrow-icon text-slate-500 text-sm">â–¼</span>
                    </div>
                    
                    <div class="details-content bg-slate-900/50 px-6 border-t border-white/5 ml-[6px]">
                        <div class="py-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div class="flex items-center justify-center bg-slate-800/50 rounded-2xl border border-slate-700 h-[220px] relative">
                                <img src="${imgPath}" class="w-full h-full object-contain p-6 drop-shadow-2xl" alt="${w.name}" onerror="this.style.display='none'">
                                <div class="absolute inset-0 flex items-center justify-center -z-10"><span class="text-slate-600 text-sm">No Image</span></div>
                            </div>
                            <div class="md:col-span-2 flex flex-col gap-5">
                                <div class="grid grid-cols-2 gap-5">
                                    <div class="bg-slate-800/30 p-4 rounded-2xl border border-slate-700/50">
                                        <span class="text-sm text-slate-500 block mb-1 font-bold">Main</span>
                                        <span class="text-2xl md:text-3xl font-black text-blue-300 tracking-tight">${w.main_stat}</span>
                                    </div>
                                    <div class="bg-slate-800/30 p-4 rounded-2xl border border-slate-700/50">
                                        <span class="text-sm text-slate-500 block mb-1 font-bold">Sub</span>
                                        <span class="text-2xl md:text-3xl font-black text-emerald-300 tracking-tight">${w.sub_stat}</span>
                                    </div>
                                </div>
                                <div class="flex-1 bg-slate-800/50 p-5 rounded-2xl border border-slate-700 text-lg text-slate-100 leading-relaxed whitespace-pre-line font-medium">${effectsText}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getRarityStyles(rarity) {
            const r = parseInt(rarity) || 0;
            if (r === 6) return { badge: 'bg-orange-600 text-white', bar: 'bg-orange-500 shadow-[0_0_12px_orange]' };
            if (r === 5) return { badge: 'bg-yellow-600 text-white', bar: 'bg-yellow-400' };
            if (r === 4) return { badge: 'bg-purple-600 text-white', bar: 'bg-purple-400' };
            return { badge: 'bg-slate-600 text-slate-200', bar: 'bg-slate-600' };
        }

        function updateUI() {
            const list = document.getElementById('weapon-list');
            const sortedWeapons = [...weapons].sort((a, b) => (b.rarity || 0) - (a.rarity || 0));
            
            const filteredForDecision = sortedWeapons.filter(w => 
                Array.from(activeTags).every(t => w.tags.includes(t))
            );

            const filteredForDisplay = filteredForDecision.filter(w => 
                searchQuery === "" || w.name.includes(searchQuery)
            );

            document.getElementById('result-count').innerText = filteredForDisplay.length;
            
            updateDecisionBox(filteredForDecision);

            if (filteredForDisplay.length === 0) {
                list.innerHTML = `<div class="p-12 text-center text-slate-500 text-lg font-medium">ê²°ê³¼ ì—†ìŒ</div>`;
            } else {
                list.innerHTML = filteredForDisplay.map((w, index) => createWeaponCard(w, index)).join('');
            }
        }

        function renderTags() {
            const containers = { stats: document.getElementById('tags-stats'), attrs: document.getElementById('tags-attrs'), series: document.getElementById('tags-series') };
            Object.values(containers).forEach(el => el.innerHTML = '');
            allTags.forEach(tag => {
                let category = 'attrs';
                let activeClass = 'bg-emerald-600 text-white border-emerald-500 shadow-md';
                if (CATEGORIES.stats.includes(tag)) { category = 'stats'; activeClass = 'bg-blue-600 text-white border-blue-500 shadow-md'; }
                else if (CATEGORIES.series.includes(tag)) { category = 'series'; activeClass = 'bg-purple-600 text-white border-purple-500 shadow-md'; }
                
                const btn = document.createElement('button');
                btn.className = `px-4 py-3 rounded-xl border text-base font-bold transition-all active:scale-95 ${activeTags.has(tag) ? activeClass : "bg-slate-800 text-slate-400 border-slate-700"}`;
                btn.textContent = tag;
                btn.onclick = () => { activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag); renderTags(); updateUI(); };
                containers[category].appendChild(btn);
            });
        }

        function openInventoryModal() {
            const content = document.getElementById('inventory-modal-content');
            renderInventoryModalItems();
            document.getElementById('inventory-modal-backdrop').classList.remove('hidden');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
        }
        function closeInventoryModal() {
            const content = document.getElementById('inventory-modal-content');
            content.classList.remove('scale-100', 'opacity-100'); content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { document.getElementById('inventory-modal-backdrop').classList.add('hidden'); }, 200);
        }
        function renderInventoryModalItems() {
            const w6 = weapons.filter(w => w.rarity === 6).sort((a,b) => a.name.localeCompare(b.name));
            const w5 = weapons.filter(w => w.rarity === 5).sort((a,b) => a.name.localeCompare(b.name));
            const genItem = (w) => {
                const isOwned = ownedWeapons.has(w.name);
                const imgPath = w.image ? w.image : `images/${w.name}.png`;
                const activeClass = isOwned 
                    ? "border-emerald-500 bg-emerald-900/30 ring-2 ring-emerald-500/50 opacity-100" 
                    : "border-slate-700 bg-slate-800/50 opacity-50 grayscale hover:grayscale-0 hover:opacity-100";

                return `
                    <button onclick="toggleOwn('${w.name}', ${w.rarity})" class="group relative aspect-square rounded-2xl border-2 transition-all duration-200 flex flex-col items-center justify-center p-2 gap-1 active:scale-95 ${activeClass}">
                        ${isOwned ? '<div class="absolute top-1 right-1 bg-emerald-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm shadow-md z-10 font-bold">âœ“</div>' : ''}
                        <img src="${imgPath}" class="w-full h-3/5 object-contain mb-1" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjOTQxYjgyIiBzdHJva2Utd2lkdGg9IjIiPjxwYXRoIGQ9Ik0xNC41IDEwTDQgMjBNOi41IDEwTDIwIDRNMiAyMmwyMC0yIi8+PC9zdmc+'">
                        <span class="text-sm leading-tight text-slate-300 w-full truncate font-bold text-center px-1">${w.name}</span>
                    </button>
                `;
            };
            document.getElementById('inventory-list-6').innerHTML = w6.map(genItem).join('');
            document.getElementById('inventory-list-5').innerHTML = w5.map(genItem).join('');
        }
        function toggleAccordion(index) { document.getElementById(`weapon-${index}`).classList.toggle('details-open'); }
        function resetFilters() { 
            activeTags.clear(); 
            searchQuery = ""; 
            document.getElementById('search-input').value = ""; 
            renderTags(); 
            updateUI(); 
        }

        loadData();
    </script>
