    <div class="max-w-4xl mx-auto">

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">

            <div id="tag-container" class="flex flex-wrap gap-2 mb-4"></div>

        <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden">

    <script>
        let weapons = []; // JSON ë°ì´í„°ë¥¼ ë‹´ì„ ë°°ì—´
        let allTags = [];
        let activeTags = new Set();

        // [í•µì‹¬] JSON íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadData() {
            try {
                const response = await fetch('data.json'); // ê°™ì€ ê²½ë¡œì˜ data.json í˜¸ì¶œ
                weapons = await response.json();
                
                // íƒœê·¸ ì¶”ì¶œ ë° ì´ˆê¸° ë Œë”ë§
                allTags = [...new Set(weapons.flatMap(w => w.tags))].sort();
                renderTags();
                renderWeapons();
            } catch (error) {
                console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error);
                document.getElementById('weapon-list').innerHTML = `<tr><td colspan="3" class="p-8 text-center text-red-400">data.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
            }
        }

        function renderTags() {
            const container = document.getElementById('tag-container');
            container.innerHTML = allTags.map(tag => `
                <button onclick="toggleTag('${tag}')" 
                    class="px-3 py-1 rounded-full border text-sm transition ${activeTags.has(tag) ? 'bg-blue-600 border-blue-600' : 'border-gray-600 text-gray-400 hover:bg-gray-700'}">
                    #${tag}
                </button>
            `).join('');
        }

        function toggleTag(tag) {
            activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
            renderTags();
            renderWeapons();
        }

        function resetFilters() {
            activeTags.clear();
            renderTags();
            renderWeapons();
        }

        function renderWeapons() {
            const list = document.getElementById('weapon-list');
            const filtered = weapons.filter(w => Array.from(activeTags).every(t => w.tags.includes(t)));
            
            list.innerHTML = filtered.map(w => `
                <tr class="border-b border-gray-700 hover:bg-gray-750">
                    <td class="p-4 font-bold text-blue-300">${w.name}</td>
                    <td class="p-4 text-sm text-gray-400">${w.source}</td>
                    <td class="p-4 flex flex-wrap gap-1">
                        ${w.tags.map(t => `<span class="text-xs bg-gray-900 px-2 py-0.5 rounded text-gray-300">#${t}</span>`).join('')}
                    </td>
                </tr>
            `).join('');
        }

        loadData(); // í˜ì´ì§€ ì‹œì‘ ì‹œ ë°ì´í„° ë¡œë“œ ì‹¤í–‰
